<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <script defer type="text/javascript" src="./main.js"></script>
    <title>Range Slider 1</title>
  </head>
  <body>
    <div class="ball-container">
      <span class="ball"></span>
    </div>
    <div class="container">
      <div class="numbers">
        <span class="num active">00</span>
        <span class="num active">10</span>
        <span class="num active">20</span>
        <span class="num active">30</span>
        <span class="num active">40</span>
        <span class="num active">50</span>
        <span class="num">60</span>
        <span class="num">70</span>
        <span class="num">80</span>
        <span class="num">90</span>
        <span class="num">100</span>
      </div>
      <div class="range-slider">
        <input type="range" min="0" max="100" value="50" class="slider" />
        <div class="slider-thumb"></div>
        <div class="progress"></div>
      </div>
    </div>
  </body>
</html>
