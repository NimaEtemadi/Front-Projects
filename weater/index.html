<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <div class="container">
    <header>
      <h1>Weather App</h1>

    </header>
    <div class="search-box">
      <input type="text" placeholder="enter city name" class="search-input">
      <i class="fa fa-search"></i>
    </div>
    <div class="info">
      <h2 class="city-name">New York</h2>
      <h3 class="date">tursday,23 nov 2022</h3>
      <h2 class="status"> sunny</h2>
      <p class="temp">temp:</p>
      <hr>
      
      <div class="humidity">
        <p>humidity:</p>
        <i class="fa fa-lemon-o"></i>
      </div>
      <div class="wind-speed">
        <p class="wind-speed">wind speed:</p>
        <i class="fa fa-wind"></i>
      </div>
    </div>

   </div>

    <script src="script.js"></script>
  </body>
</html>
