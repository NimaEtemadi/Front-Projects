<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stop Watch</title>
    <link rel="icon" href="Icon/Icon.png">
    <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
    <div id="title">
        Stop watch
    </div>
    <div id="main">
        <div id="hour" class="check-length">00</div>:
        <div id="minut" class="check-length">00</div>:
        <div id="second" class="check-length">00</div>
    </div>
    <div id="buttons">
        <div id="start" class="button-style">start</div>
        <div id="pause" class="button-style">pause</div>
        <div id="reset" class="button-style">reset</div>
        <div id="lap" class="button-style">lap</div>
    </div>
    <div id="laps">

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
