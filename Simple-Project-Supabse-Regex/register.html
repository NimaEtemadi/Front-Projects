<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/styles/register/register.css">
  <title>SabzLearn | JS | 346</title>
</head>

<body>
  <div class="login-page">
    <div class="form">

      <form class="login-form" id="form">
        <input type="text" class="firstname" placeholder="FirstName"   pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+" required />
        <input type="text" class="lastname" placeholder="LastName"   pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+" required/>
        <input type="number" class="age" placeholder="Age"   pattern="[1-9]+" required/>
        <input type="password" class="password" placeholder="Password"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required />
        <button type="submit">Register</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="assest/js/registerPage/register.js"></script>
</body>

</html>
